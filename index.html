<!DOCTYPE html>
<html>

<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script src="src/thermostat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </head>

<body>

  <div id="container">
    <div id="inner">
      <div id="notches">
        <div id="needle"></div>
      </div>
    </div>
  </div>
  <div id="print"></div>

<button type="button" class="button" id="reset">Reset temperature</button>

<button type="button" class="button" id="tempup">Temperature up</button>

<button type="button" class="button" id="tempdown">Temperature down</button>

<button type="button" class="powersaving" id="powersaving">Toggle power saving</button>

<!-- <button type="button" class="button" id="testbutton">Rotate test</button> -->

<script>
$(document).ready(function(){

  thermostat = new Thermostat
  var colour = thermostat.powerSavingColor()
  $('.powersaving').css('color', colour);
  // $('#testbutton').on('click', function(){
  //   $('#needle').css('transform', 'rotate(-130deg)')
  // }); // degrees 0 - -130
  // // each point of temperature is 5.9090909091 degrees rotation

  $('#reset').on('click', function(){
    thermostat.resetTemperature()
    $('#needle').css('transform', 'rotate(' + thermostat.getDegrees() + 'deg)')
  });

  $('#tempup').on('click', function(){
    thermostat.tempIncrease()
    $('#needle').css('transform', 'rotate(' + thermostat.getDegrees() + 'deg)')
  });

  $('#tempdown').on('click', function(){
    thermostat.tempDecrease()
    $('#needle').css('transform', 'rotate(' + thermostat.getDegrees() + 'deg)')
  });

  $('#powersaving').on('click', function(){
    thermostat.powerSavingSwitch()
    var colour = thermostat.powerSavingColor()
    $('.powersaving').css('color', colour);
  })
});
</script>

</body>

</html>

<script src="styles/buttoninteraction.js" />
