<!DOCTYPE html>
<html>

<head>
  <title>Thermostat</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  <script src="src/thermostat.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  </head>

<body>

  <div id="container">
    <div id="inner">
      <div id="notches">
        <div id="needle"></div>
      </div>
    </div>
  </div>
  <div id="print"></div>

<button type="button" id="reset">Reset temperature</button>

<button type="button" id="tempup">Temperature up</button>

<button type="button" id="tempdown">Temperature down</button>

<button type="button" id="powersaving">Toggle power saving</button>
<!-- either change powerSavingOn and powerSavingOff to one function,
or find if statement to toggle between functions in button -->

<button type="button" id="testbutton">Rotate test</button>

<script>
$(document).ready(function(){

  $('#testbutton').on('click', function(){
    $('#needle').css('transform', 'rotateZ(-130deg)')
  }); // degrees 0 - -130
  // each point of temperature is 5.9090909091 degrees rotation

});
</script>

</body>

</html>

<script src="styles/buttoninteraction.js" />
